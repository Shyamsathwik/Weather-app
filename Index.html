<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="img/Image.png">  
  </head>
  <body>
    <div class="container">
      <div class="weather_container">
        <div class="temp">
          <p class="temp-value">20</p>
        </div>
        <div class="time_location">
          <p class="location-name">Delhi</p>
          <p class="time-data">12:30 - Monday 22/4/2024</p>
        </div>
        <div class="condition">
          <p class="condition-value">Mist</p>
        </div>
      </div>
      <nav>
        <form class="form">
          <input type="text" placeholder="Search location" class="search_area" />
          <button type="submit">Search</button>
        </form>
      </nav>
    </div>
  </body>
  <script src="Script.js"></script>
</html>
